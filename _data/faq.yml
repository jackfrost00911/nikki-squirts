- q: "How do I book you for a date?"
  a: "That's easy! Please use my [booking form](/contact/), which will ask all the questions necessary to submit an inquiry. I'll respond within 24 hours with available dates and screening requirements."

- q: "What is your screening process?"
  a: "Safety is my top priority. I require verification through employment (LinkedIn/Work Email), provider references (2 recent), or ID verification through trusted sites like P411 or Tryst. All information is kept strictly confidential."

- q: "What does GFE mean to you?"
  a: "My Girlfriend Experience is genuine, passionate, and affectionate. Expect lots of kissing, cuddling, laughter, and genuine intimacy. I'm not a clock-watcher; you have my full, undivided attention."

- q: "What forms of payment do you accept?"
  a: "I accept **cash only** for in-person dates, presented at the beginning of our session. For travel deposits, I accept gift cards from major retailers."
